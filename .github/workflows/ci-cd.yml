name: CI/CD â€“ Build, Scan, Validate, (optional deploy)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t llmops-e2e:latest .

      - name: Install Trivy
        run: |
          curl -sfL https://github.com/aquasecurity/trivy/releases/latest/download/trivy_$(uname -s)-$(uname -m).tar.gz \
            | tar xz --no-same-owner
          sudo mv trivy /usr/local/bin/

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: llmops-e2e:latest
          severity: HIGH,CRITICAL
          
      - name: Tag & push image
        run: |
          docker tag llmops-e2e:latest ${{ secrets.DOCKER_USERNAME }}/llmops-e2e:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/llmops-e2e:latest

  validate-manifests:
    runs-on: ubuntu-latest
    needs: build-and-scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install kube-score
        run: |
          curl -L https://github.com/zegl/kube-score/releases/latest/download/kube-score_$(uname -s)_amd64.tar.gz \
            | tar xz
          sudo mv kube-score /usr/local/bin/

      - name: Validate manifests
        run: |
          kube-score score deployment.yaml service.yaml
