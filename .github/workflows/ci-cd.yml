name: LLMOps CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t $REGISTRY/${IMAGE_NAME}:${IMAGE_TAG} .

      - name: Push Docker image
        run: |
          docker push $REGISTRY/${IMAGE_NAME}:${IMAGE_TAG}

  security-scan:
    name: Security Scan with Trivy
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # -------- Filesystem Scan --------
      - name: Trivy FS Scan (repo)
        uses: aquasecurity/trivy-action@v0.28.0
        with:
          scan-type: "fs"
          scan-ref: "."
          severity: "HIGH,CRITICAL"
          ignore-unfixed: true
          exit-code: "1"
          format: "table"

      # -------- Image Scan --------
      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@v0.28.0
        with:
          scan-type: "image"
          image-ref: "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
          severity: "HIGH,CRITICAL"
          ignore-unfixed: true
          exit-code: "1"
          format: "table"

  kube-score:
    name: Kubernetes Manifest Validation
    needs: security-scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install kube-score
        run: |
          curl -L https://github.com/zegl/kube-score/releases/download/v1.18.0/kube-score_1.18.0_linux_amd64 > kube-score
          chmod +x kube-score

      - name: Validate deployment.yaml
        run: ./kube-score score --output-format ci k8s/deployment.yaml || true

      - name: Validate service.yaml
        run: ./kube-
